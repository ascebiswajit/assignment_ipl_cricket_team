<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>IPL Player</title>
    <link rel="stylesheet" href="./css/player.css">
  </head>
  <body>

     <!-- header section -->
     <div class="header">
      <div class="nav">
          <h2 class="logo">IPL</h2>
          <ul>
             <li><a href="index.html">Home</a></li>
             <li><a href="index.html">teamcard</a></li>
             <li><a href="player.html">playercard</a></li>
             <li><form  method="GET">
               <input type="search" name="search-area" id="Search" placeholder="Search.." ></form></li>
          </ul>
      </div>
  </div>

  <div class="btn-div">
    <button class="learn-more submit" class="add" id="add" >
        <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
        </span>
        <span class="button-text">Add Team </span>
    </button>
  </div>
   
  
    <div class="TeamCard"><h2>--------Team Details-------</h2>
      <div >Team Name : <h4 id="pagename" style="display: inline;"></h4></div>
      <div>Team Win Count : <h4 id="winCnt" style="display: inline;"></h4></div>
      
      <div class="
      player">
      <table class="table">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  
  
  <div class="popupform" >
    <div class="close-btn">&times;</div>
    <form action="javascript:;" class="form">
      <div class="form-element">
        <label for="playerName">PlayerName :</label>
        <input
        type="text"
        name="playerName"
        id="playerName"
        placeholder="playerName"
        aria-required="true"
        />
      </div>
      <div class="form-element">
        <label for="from">Form:</label>
        <input
        type="text"
        name="from"
        id="from"
        placeholder="from"
        aria-required="true"
        />
      </div>
      <div class="form-element">
            <label for="price">Price :</label>
            <input
            type="text"
            name="price"
            id="price"
            placeholder="price"
            aria-required="true"
            />
          </div>
          <div class="form-element">
            <label for="isPlaying">Playing Order :</label>
            <input
            type="number"
            name="isPlaying"
            id="isPlaying"
            placeholder="isPlaying"
            aria-required="true"
            />
          </div>
          <div class="form-element">
            <label for="description">Description :</label>
            <input
            type="text"
            name="description"
            id="description"
            placeholder="Description"
            aria-required="true"
            />
          </div>
        </form>
        <div class="button">
          <button onclick="createItem()">create </button>
        </div>
      </div>
      
    </div> 
      


    <script src="./js/script1.js"></script>
  </body>
</html>
